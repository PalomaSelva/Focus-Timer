<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Focus Timer</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?&family=Roboto:wght@700&display=swap" rel="stylesheet">
        <link href="./assets/CSS/style.css" rel="stylesheet">
    </head>
    <body>
        <main class="focus-timer-content">
            <div class="time">
                <span class="minutes">00</span>
                <span>:</span>
                <span class="seconds">00</span>
            </div>
            <div class="controllers">
                <div class="play">
                    <img src="./assets/img/play-circle.svg" alt="Botão de play">
                </div>
                <div class="pause hide">
                    <img src="./assets/img/pause-circle.svg" alt="Botão de pausa">
                </div>

                <div class="watch">
                    <img src="./assets/img/stopwatch.svg" alt="Botão de iniciar Focus Timer">
                </div>
                <div class="stop hide">
                    <img src="./assets/img/stop-circle.svg" alt="Botão de parar">
                </div>
            </div>
        </main>
        <footer>
            <div class="sound-on">
                <img src="./assets/img/volume-medium.svg" alt="Botão de Som ligado">
            </div>
            <div class="sound-off hide">
                <img src="./assets/img/volume-mute.svg" alt="Botão de som desligado">
            </div>
        </footer>
        <script src="./assets/JS/main.js"></script>
    </body>
</html>
